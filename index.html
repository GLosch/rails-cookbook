<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <style>
    .thumbnail {
      text-align: center;
    }
  </style>

</head>
<body>
  <div class="row">
    <!-- {{#recipeCard}} -->
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="http://static.food2fork.com/roastchicken2feab.jpg" alt="recipe image">
          <div class="caption">
            <h3>Chicken</h3>
            <p><a href="http://food2fork.com/view/46906" target='_blank' class="btn btn-primary" role="button">Recipe</a></p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Save this recipe</button>
        <div class="collapse" id="collapseExample">
          <div class="well">You saved this recipe</div>
        </div>
          </div>
        </div>
      </div>
    <!-- {{/recipeCard}} -->
    </div>
</body>
</html>
